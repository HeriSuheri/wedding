<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/myFamily.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Undangan digital pernikahan Heri & Pasangan"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Undangan Pernikahan Heri & Pasangan</title>
    <!-- start -->
    <meta
      name="description"
      content="Undangan digital pernikahan Heri & Pasangan. RSVP online dan lihat detail acara."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Undangan Pernikahan Heri & Pasangan" />
    <meta
      property="og:description"
      content="RSVP online dan lihat detail acara."
    />
    <meta
      property="og:image"
      content="https://mywedding2025.vercel.app/myFamily.jpeg"
    />
    <meta property="og:url" content="https://mywedding2025.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Undangan Pernikahan Heri & Pasangan" />
    <meta
      name="twitter:description"
      content="RSVP online dan lihat detail acara."
    />
    <meta
      name="twitter:image"
      content="https://mywedding2025.vercel.app/myFamily.jpeg"
    />
    <!-- end -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
